# Careers config [views/sections/careers.ejs]
# 경력사항 설정입니다. 회사와 프로젝트를 추가할 수 있습니다.
# 회사 추가시 careers 밑의 -company 부터 복사하여 사용하고, 
# 프로젝트 추가시 projects 밑의 -name 부터 복사하여 사용합니다.
# Date type : yyyy.mm

# Experience settings. You can add companies and projects.
# When adding a company, copy and use it from "-company" under careers. 
# When adding a project, copy and use "-name" under projects.
careers:
  - company:
    name: ST Unitas
    role: 플랫폼서비스 개발자/개인정보취급자/사원
    workPeriod:
      start: '2015.08'
      end: '진행 중'
    techStack:
      Language:
        - PHP/Codeigniter
        - Java/Spring
        - MySql
        - JavaScript
      System:
        - Amazon Web Service
      Tool:
        - Git/Gitlab
    projects:
      - name: '스카이에듀 회원 통합'
        period:
          start: '2018.09'
          end: '2019.02'
        description: 타 법인으로서 완전 분리되어 존재하던 스카이에듀 회원을 쿠폰, 캐시, 상품, 회원정보 등 기존과 동일한 환경을 구성하여 이관, 커넥츠에서 동일하게 이용 가능토록 하였습니다.
        parts: #what did i do
          - 이관 시 이관 성공과 오류 분석을 위한 테이블 설계
          - 상품정보, 쿠폰정보, 회원정보 이관 API 개발
          - 스카이에듀 회원과 커넥츠 회원 사이의 편차 분석 및 개발
          - 회원 정보 이관 프론트 페이지 개발
      
      - name: 'Single Sign On 적용'
        period:
          start: '2017.07'
          end: '2017.09'
        description: 50여개가 넘는 서비스와, 동 회사 내 서드파티 서비스들에 신뢰도 높은 멤버십 서비스를 제공하였으며, 각 페이지를 통해 인입되는 수 만 회원들에게 안정성있는 멤버십 서비스를 제공하였습니다.
        parts: #what did i do
          - SSO를 적용하여 수 십개의 자사 서비스들을 하나의 멤버십으로 통합하도록 로직 구현
          - 사내에서 사용중인 RUBY, JAVA, PHP 모두 사용할 수 있도록 강력하면서 보편화된 암호화로 데이터 패킹
          - 서비스 어디에서 로그인/로그아웃 하였는지 이력 관리 로직 적용

      - name: '커넥츠 모바일 웹 프론트 페이지 개발'
        period:
          start: '2016.10'
          end: '2017.04'
        description: 타 개발팀으로 파견되어 해당 팀 모바일 웹 프론트 개발을 빠르게 진행했습니다. 해당 개발 팀원분들과 커뮤니케이션을 통해 유지보수가 원활하도록 팀 스타일의 코드로 개발하였습니다.
        parts: #what did i do
          - 각 개발팀의 스타일, 공통모듈 등을 분석하여 23개이상 서비스(공단기, 경단기, 소방단기 등)의 모바일 웹 페이지 개발

      - name: 'SNS 로그인 개발'
        period:
          start: '2018.01'
          end: '2018.02'
        description: 소셜 계정으로 로그인 할 수 있도록 SNS로그인 서비스를 개발하였습니다.
        parts: #what did i do
          - OAuth2.0 기반의 카카오, 페이스북 로그인을 자사 정책에 따라 적용
          - SNS 로그인 시에도 SSO 동일 적용

      - name: '권한 관리 시스템 유지보수'
        period:
          start: '2016.08'
          end: '2016.10'
        description: 사내 직원들의 관리자 권한 지급 이력을 관리하기 위하여 구축된 Spring 기반의 시스템을 보수하였습니다.
        parts: #what did i do
          - 권한 신청/승인/반려 시 이메일로 결과 내용을 송신하도록 개발
          - 부트스트랩을 이용한 UI 작업 진행

      - name: 'OAuth2.0을 적용하여 자사의 서비스 제공'
        period:
          start: '2016.03'
          end: '2016.05'
        description: 협력 업체에 자사의 회원으로 로그인 할 수 있는 토큰과, 구매한 상품에 따른 권한을 부여하여 외부업체에서 자사의 상품을 구매하고, 이용 가능토록 하였습니다.
        parts: #what did i do
          - OAuth2.0을 이용하여 협력업체에 회원 토큰 정보 제공
          - 인증된 회원의 상품 정보 API 개발/제공

      - name: '회원 REST API 개발'
        period:
          start: '2016.07'
          end: '2016.10'
        description: 현행중인 자사의 서비스에서 사용할 수 있도록 회원정보 API를 개발하였습니다.
        parts: #what did i do
          - 송/수신자 검증을 위한 API통신 암호화 적용
          - REST 규격의 API를 모든 사업부 개발팀에서 사용할 수 있도록 확장성을 고려하여 개발

      - name: '플랫폼 서비스 개발/유지보수'
        period:
          start: '2015.08'
          end: '2016.06'
        description: 개발팀의 신입으로 각 관리자 페이지를 개발하여 자동화하거나, 라이브중인 서비스들의 버그 픽스등의 업무를 진행하였습니다.
        parts: #what did i do
          - 구글 애널리틱스를 적용, 마케팅 스크립트 자동화
          - XE게시판의 파악 가능한 모든 룰을 동일하게 API화 개발
          - CS관리자 페이지 및 회원 서비스 관리자 개발
      

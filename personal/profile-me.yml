# Careers config [views/sections/careers.ejs]
# 경력사항 설정입니다. 회사와 프로젝트를 추가할 수 있습니다.
# 회사 추가시 careers 밑의 -company 부터 복사하여 사용하고, 
# 프로젝트 추가시 projects 밑의 -name 부터 복사하여 사용합니다.
# Date type : yyyy.mm

# Experience settings. You can add companies and projects.
# When adding a company, copy and use it from "-company" under careers. 
# When adding a project, copy and use "-name" under projects.
careers:
  - company:
    name: ST Unitas
    role: 플랫폼서비스 개발자/개인정보취급자/사원
    workPeriod:
      start: '2015.08'
      end: 'now'
    techStack:
      Language:
        - PHP/Codeigniter
        - MySql
        - JavaScript
      System:
        - AWS
      Tool:
        - Git
    projects:
      - name: 멤버십 서비스 제공
        period:
          start: '2015.08'
          end: '진행 중'
        description: 50여개가 넘는 단기 서비스와, 동 회사내 서드파티 서비스들에 신뢰도 높은 회원 서비스를 제공하였으며, 각 서비스를 통해 들어오는 수 만 회원들에게 안정성있는 멤버십 제공
        parts: #what did i do
          - SSO를 적용하여 수십개의 서비스에 회원서비스 통합
          - OAuth2.0을 도입하여 협력 업체에 회원서비스 제공
          - SNS 로그인 연동
          - ISMS 인증심사 회원 영역 2회 경험
          - 그 밖에 회원API, 단기서비스 모바일 웹 페이지, 내강의실 플랫폼 등


# Other Experiences config [views/sections/experiences.ejs]
# 기타 경험 설정입니다. 이름, 역할, 기간, 요약등을 추가할 수 있습니다.
# 항목 추가시 -experience 부터 description까지 복사하여 사용합니다.

# Other experience settings. You can add names, roles, periods, and summaries.
# When adding an item, copy and use -experience to description under otherExperience.
experiences:
  - experience:
    name: 슬랙 알림 봇 만들기
    role: 자체개발
    period:
      start: '2019.03'
      end: '진행중'
    description:
      - 개인적으로 있으면 편하겠다 하는 것들을 Slack 자동응답 봇으로 개발하여 사용중입니다.
      - 아침 8시 날씨 알리미(기상청 API 이용)
      - Node.js와 Express가 사용되었습니다.
      - Google Cloud App Engine과, Cloud 스케쥴러를 사용중입니다.
  - experience:
    name: 이력관리 페이지
    role: 개발
    period:
      start: '2019.03'
      end: '2019.03'
    description: 
      - '링크: http://35.222.168.97'
      - 간단히 이력관리를 위해 만들었습니다. MIT에서 제공중인 템플릿을 수정하여 개발하였으며,
      - 현재 보고계신 이력서가 pdf 다운로드 기능을 이용하여 작성된 것입니다.
      - Node.js와 Express가 사용되었습니다.
      - Google Cloud VM Instance내 Ubuntu 서버 기반으로 작동합니다.
  
       



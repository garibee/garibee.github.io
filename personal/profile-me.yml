# Careers config [views/sections/careers.ejs]
# 경력사항 설정입니다. 회사와 프로젝트를 추가할 수 있습니다.
# 회사 추가시 careers 밑의 -company 부터 복사하여 사용하고, 
# 프로젝트 추가시 projects 밑의 -name 부터 복사하여 사용합니다.
# Date type : yyyy.mm

# Experience settings. You can add companies and projects.
# When adding a company, copy and use it from "-company" under careers. 
# When adding a project, copy and use "-name" under projects.
careers:
  - company:
    name: (주)토스랩
    role: 프론트엔드 개발자/사원
    workPeriod:
      start: '2019.09.09'
      end: '현재 재직중'
    techStack:
      Language:
        - Angularjs
      System:
        - Nodejs
        - SocketIO
        - Electron
#      Tool:
#        - Git
    projects:
      - name: '관리자 대시보드 페이지 개발'
        period:
          start: '2020.04'
          end: '2020.04'
        description: 기존의 전체 사용량만 확인 가능했던 페이지를 개편하여, 팀과 멤버별 사용량 전반의 세부를 볼 수 있도록 도식화한 페이지를 개발했습니다. 
        parts: #what did i do
          - Toast UI의 Donut, Line, Pie Chart를 이용하여 도식화 진행
          - 팀별, 멤버별 상세보기 등 대시보드 기능 전반의 프론트페이지 개발
          - 그래프 렌더링시 발생하는 긴 로드 타임의 사용성 개선 작업 진행 중

      - name: '결제 페이지 개편'
        period:
          start: '2019.12'
          end: '2020.01'
        description: 구(old)관리자에 오랜 시간 방치되어있던 레거시 결제 페이지를 이관하고, 리브랜딩 버전의 신규 UI 작업을 진행하였습니다.
        parts: #what did i do
          - 결제 페이지를 신규 관리자 페이지로 이관하며, UI개편과 미사용 코드의 정리 진행
          - 결제 정보의 조회와 수정, 크레딧 사용 이력 등 가시적으로 살펴 볼 수 있는 페이지 신규 개발
          - Socket Event를 이용하여 결제 정보 변경시 결제이력 실시간 반영
          
      - name: 'Thread 메시지 개발'
        period:
          start: '2019.11'
          end: '2019.11'
        description: 일반 메시지에 댓글을 등록 할 수 있도록하는 Thread메시지 작업에 참여했습니다. 
        parts: #what did i do
          - Thread메시지로 변경된 댓글 정책과 함께 댓글 영역 스크롤 페이징으로 전환 작업 진행
          - 클릭한 댓글의 highlight 처리 및 focus 적용
          - 투표, 파일, 메시지 댓글 기능 내 미사용 코드 개선
                     
  - company:
    name: ST Unitas
    role: 백엔드서비스 개발자/사원
    workPeriod:
      start: '2015.08.10'
      end: '2019.09.03'
    techStack:
      Language:
        - PHP/Codeigniter
        - Java/Spring
        - MySql
        - Javascript
      System:
        - AWS
      Tool:
        - Git
        - VM Ubuntu
    projects:
      - name: '스카이에듀 회원 통합'
        period:
          start: '2018.09'
          end: '2019.02'
        description: 스카이에듀 회원이 보유중인 상품과 회원 정보를 커넥츠 서비스에서 동일하게 이용 가능토록 구성하여 데이터를 이관하였습니다.
        parts: #what did i do
          - 회원 이관시 모든 단계를 기록하여, 불특정 오류등으로 인해 이관 실패시 재시도를 할 수 있도록 테이블 설계
          - 상품, 쿠폰, 회원 정보 이관 API 개발
          - 회원 이관 페이지 개발

      - name: 'SNS 로그인 개발'
        period:
          start: '2018.01'
          end: '2018.02'
        description: 소셜 계정으로 로그인 할 수 있도록 SNS로그인 서비스를 개발하였습니다. 
        parts: #what did i do
          - OAuth2.0 기반인 Lusitanian/OAuth Library를 이용한 카카오, 페이스북 로그인 개발
          - SNS 로그인 시 Single Sign On 적용
      
      - name: 'ISMS 인증 심사 멤버십파트 담당'
        period:
          start: '2017.08'
          end: '2018.02'
        description: 정보보호 관리체계 인증 취득을 위한 서비스 대상들 중 가장 핵심이 되는 멤버십서비스의 내부 점검 및 보완 조치 적용
        parts: #what did i do
          - 활동중인 회원과 휴면, 탈퇴 회원의 분리 보관 Table적용
          - 회원 비밀번호 암호화 로직 고도화
          - 젠킨스 배치 파일을 이용하여 휴면, 탈퇴 회원의 분리 보관 로직 적용

      - name: 'Single Sign On 서비스 적용'
        period:
          start: '2017.07'
          end: '2017.09'
        description: 자사내 여러 서비스에서 도메인과 프로그래밍 언어에 관계없이 로그인할 수 있도록 멤버십 서비스를 통합하였습니다.
        parts: #what did i do
          - SAML을 이용한 SSO 서비스 적용
          - 송/수신간 데이터 위변조 확인을 위한 HMAC검증 로직 추가
          - HTTP referrer 정보를 이용한 로그인/로그아웃 경로 이력 관리 적용
          - Redis를 활용하여 SSO 자동 로그인 기능 적용

      - name: 'OAuth2.0을 활용한 상품 권한 제공'
        period:
          start: '2017.04'
          end: '2017.05'
        description: 타 사의 App을 영단기 회원 인증을 통해 이용할 수 있도록 OAuth2.0을 활용하여 B2B서비스간 연동을 진행했습니다.
        parts: #what did i do
          - Resource Server 관리 및 유지보수
          - Access Token을 이용한 상품 권한 조회 REST API 개발
          - 이용약관 동의서 자동화

      - name: '단기사이트 모바일 웹 페이지'
        period:
          start: '2016.11'
          end: '2017.06'
        description: 사업부개발팀 파견으로 모바일 웹 페이지를 개발하였으며, 타 개발팀의 여러 소스들을 경험해 볼 수 있었습니다.
        parts: #what did i do
          - 공단기, 법검단기, 소방단기, 문성용 소리드림, 자단기, 공기업단기, 임용단기 등 20여 개 모바일 웹 페이지 개발
          - 타 사업부개발팀의 라이브러리를 분석하여 커스터마이즈 진행

      - name: '권한 관리 시스템 유지보수'
        period:
          start: '2016.09'
          end: '2016.10'
        description: 사내 직원들의 관리자 권한 지급 이력을 중앙에서 관리하기 위해 구축된 Spring 기반의 시스템을 유지보수하였습니다.
        parts: #what did i do
          - 권한 신청/승인/반려 시 Thread와 Mailer를 이용하여 이메일 서비스 제공
          - 부트스트랩을 이용한 UI 작업 진행


      

      
